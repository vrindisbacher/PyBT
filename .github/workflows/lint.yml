name: Run Ruff

on:
  pull_request:
    types: [opened, edited]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Run Ruff
      run: |
        ruff ./pybt/core